<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

        <title>poke-api test</title>

        <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <script src="../../bower_components/web-component-tester/browser.js"></script>

        <link rel="import" href="../../src/poke-api/poke-api.html" />
    </head>
    <body>
        <test-fixture id="BasicTestFixture">
            <template>
                <poke-api></poke-api>
            </template>
        </test-fixture>

        <script>
            suite("Main app", () => {
                suite("when load the application", () => {
                    let myEle;
                    setup(() => {
                        myEle = fixture("BasicTestFixture");
                    });
                    test("check that the title appears", (done) => {
                        const elementShadowRoot = myEle.shadowRoot;
                        const elementHeader = elementShadowRoot.querySelector("h2");
                        expect(elementHeader.innerHTML).to.equal("Poke Api");
                        done();
                    });
                });
            });
        </script>
    </body>
</html>
